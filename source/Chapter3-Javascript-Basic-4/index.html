<!DOCTYPE html>
<html>
<head>
	<script>
		function konfirmasi(){  
			var v= confirm("Apakah anda yakin?");  
				if(v==true){  
				alert("Memilih Ya");  
			}  
			else{  
				alert("Memilih Batal");  
			}  
		} 
	</script>
</head>
<body>

<h1>Browser Object Model</h1>

<button type="button" onclick="konfirmasi()">
Konfirmasi
</button>

</body>
</html>
