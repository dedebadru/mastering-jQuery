<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Contoh Pembagian</title>
    <link rel="stylesheet" href="hasil.css">
    <script>
        "use strict";
        var $ = function (id) {
            return document.getElementById(id);
        }
        var hitungHasil = function(operand1, operand2) {
			var hasil = (operand1 / operand2);
			return hasil;
		}
		var processEntries = function () {
            var operand1 = parseFloat($("operand1").value);
            var operand2 = parseFloat($("operand2").value);

            if (isNaN(operand1) || isNaN(operand2)) {
                alert("Kedua operand harus sebuah angka !");
            } 
			else {
                $("hasil").value = hitungHasil(operand1, operand2);
				$("operand1").value = "";
				$("operand2").value = "";
            }
        }
		window.onload = function () {
            $("calculate").onclick = processEntries;
            $("operand1").focus();
        }
    </script>
</head>
<body>
    <main>
        <h1>Pembagian</h1>
        <label for="operand1">Operand 1:</label>
		<input type="text" id="operand1"><br>
        
		<label for="operand2">Operand 2:</label>
        <input type="text" id="operand2"><br>
		
        <label for="hasil">Hasil:</label>
        <input type="text" id="hasil" disabled><br>
		
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Hitung"><br>
    </main>
</body>
</html>
