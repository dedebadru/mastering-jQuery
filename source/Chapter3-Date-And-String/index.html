<!DOCTYPE html>
<html>
<head>
	<script>
		function tanggal(){  
			var hari = new Date();
			alert(hari.toDateString()); //mon Aug 8 2016
			alert(hari.getFullYear()); //2016
			alert(hari.getDate()); //8
			alert(hari.getMonth()); //7
		} 
	</script>
</head>
<body>

<h1>Date & String</h1>

<button type="button" onclick="tanggal()">
Cek Tanggal
</button>

</body>
</html>
